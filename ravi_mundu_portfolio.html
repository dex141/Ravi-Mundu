<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ravi Mundu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      scroll-behavior: smooth;
      transition: background-color 0.3s, color 0.3s;
      cursor: none;
    }
    body.dark {
      background: #111;
      color: #eee;
    }
    #cursor {
      position: fixed;
      width: 20px; height: 20px;
      border: 2px solid #000;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
    }
    body.dark #cursor { border-color: #fff; }
    #preloader {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #fff; color: #000;
      display: flex; align-items: center; justify-content: center;
      z-index: 10000;
      font-size: 1.5rem; font-weight: bold;
    }
    body.dark #preloader { background: #000; color: #fff; }
    nav {
      position: fixed; top: 0; left: 0; width: 100%;
      background: #fff; color: #000;
      padding: 1rem 2rem;
      display: flex; justify-content: space-between; align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      transition: background 0.3s, color 0.3s;
    }
    body.dark nav { background: #000; color: #fff; }
    nav h1 { font-size: 1.2rem; font-weight: bold; }
    nav div {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    nav a {
      text-decoration: none;
      color: inherit;
      font-size: 0.9rem;
    }
    #darkToggle {
      background: none;
      border: 1px solid currentColor;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 0.8rem;
      border-radius: 4px;
    }
    header {
      height: 100vh;
      display: flex; align-items: center; justify-content: center;
      text-align: center;
      padding: 0 2rem;
      position: relative;
      overflow: hidden;
    }
    header video.bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.5;
    }
    header h1 {
      font-size: 3rem;
      max-width: 600px;
      line-height: 1.2;
      z-index: 1;
    }
    section {
      padding: 6rem 2rem 3rem;
      max-width: 1200px;
      margin: auto;
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      text-transform: uppercase;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery img, .gallery video {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover, .gallery video:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
      color: #555;
    }
    .parallax {
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }
    @media (max-width: 768px) {
      nav { flex-direction: column; align-items: flex-start; }
      header h1 { font-size: 2rem; }
      section { padding: 4rem 1rem 2rem; }
      .gallery { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
      form input, form textarea, form button { font-size: 1rem; }
    }
  </style>
</head>

</body>
</html>
